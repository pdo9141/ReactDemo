    <script>

        // If you need state, use class components

        class Button extends React.Component {
            //state = { counter: 0 };

            constructor(props) {
                super(props);
                this.state = { counter: 0 };
            }

            handleClick = () => {
                // this === component instance

                //this.setState({
                //    counter: this.state.counter + 1
                //});

                //this.setState((prevState) => {
                //    return {
                //        counter: prevState.counter + 1
                //    };
                //});

                // This overload of setState is better since we need current counter value to update new value
                // Rule of them is whenever you need to update the state using values from the current state, 
                // you should use the overload of setState (function parameter instead of object) to avoid race conditions
                this.setState((prevState) => ({
                    counter: prevState.counter + 1
                }));
            };

            render() {
                return (
                    <button onClick={this.handleClick}>
                        {this.state.counter}
                    </button>
                );
            }
        }

        ReactDOM.render(<Button />, mountNode);

    </script>
    <script>

        class Button extends React.Component {
            handleClick = () => {
                this.props.onClickFunction(this.props.incrementValue);
            };

            render() {
                return (
                    <button onClick={this.handleClick}>
                        +{this.props.incrementValue}
                    </button>
                );
            }
        }

        const Result = (props) => {
            return (
                <div>{props.counter}</div>
            );
        }

        class App extends React.Component {
            state = { counter: 0 };

            incrementCounter = (incrementValue) => {
                this.setState((prevState) => ({
                    counter: prevState.counter + incrementValue
                }));
            };

            render() {
                return (
                    <div>
                        <Button incrementValue={1} onClickFunction={this.incrementCounter} />
                        <Button incrementValue={5} onClickFunction={this.incrementCounter} />
                        <Button incrementValue={10} onClickFunction={this.incrementCounter} />
                        <Button incrementValue={100} onClickFunction={this.incrementCounter} />

                        <Result counter={this.state.counter} />
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, mountNode);

    </script>

                    <div>
                        <Form onSubmit={this.addNewCard} />
                        <CardList cards={this.state.cards} />
                    </div>
                );
            }
        }

    <script>

        // bit.ly/s-pcs
        var possibleCombinationSum = function(arr, n) {
            if (arr.indexOf(n) >= 0) { return true; }
            if (arr[0] > n) { return false; }
            if (arr[arr.length - 1] > n) {
                arr.pop();
                return possibleCombinationSum(arr, n);
            }
            var listSize = arr.length, combinationsCount = (1 << listSize)
            for (var i = 1; i < combinationsCount ; i++ ) {
                var combinationSum = 0;
                for (var j=0 ; j < listSize ; j++) {
                    if (i & (1 << j)) { combinationSum += arr[j]; }
                }
                if (n === combinationSum) { return true; }
            }
            return false;
        };

        const Stars = (props) => {
            //const numberOfStars = Math.floor(Math.random() * 9) + 1;

            let stars = [];
            for (let i = 0; i < props.numberOfStars; i++) {

        }

        return (

  );

        const Button = (props) => {
            let button;
  
            switch(props.answerIsCorrect) {
                case true:
                    button = 
                    <button className="btn btn-success" onClick={props.acceptAnswer}>
                        <i className="fa fa-check"></i>
                            </button>;
                    break;  
                case false:
                    button = 
                    <button className="btn btn-danger">
                        <i className="fa fa-times"></i>
                            </button>;
                    break;  
                default:    
                    button =
                    <button className="btn"
                    onClick={props.checkAnswer}
                    disabled={props.selectedNumbers.length === 0}>
              =
  </button>;
                    break;
            }

            return (
                <div className="col-2 text-center">
                    {button}
                    <br /><br />
                    <button className="btn btn-warning btn-sm" onClick={props.redraw}
            disabled={props.redraws === 0}>
<i className="fa fa-refresh"></i> {props.redraws}
</button>
</div>
          );
        };

        const Answer = (props) => {
            return (
                <div className="col-5">
                    {props.selectedNumbers.map((number, i) =>
                        <span key={i} onClick={() => props.unselectNumber(number)}>
                            {number}
                        </span>
                      )}
              </div>
            );
        };

        const Numbers = (props) => {
            // const arrayOfNumbers = _.range(1, 10); 
            // const arrayOfNumbers = [1,2,3,4,5,6,7,8,9];
            const numberClassName = (number) => {
                if (props.usedNumbers.indexOf(number) >= 0) {
                    return 'used';
                }
                if (props.selectedNumbers.indexOf(number) >= 0) {
                    return 'selected';
                }
            }

            return (
                <div className="card text-center">
                    <div>
                        {Numbers.list.map((number, i) =>
                            <span key={i} className={numberClassName(number)}
                                      onClick={() => props.selectNumber(number)}>
                                                {number}
                                            </span>
              )}
                </div>
            </div>
          );
        };

        // better to add at object level to share across all instances
        // this is better than using arrayOfNumbers
        Numbers.list = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        const DoneFrame = (props) => {
            return (
                <div className="text-center">
                    <h2>{props.doneStatus}</h2>
                    <button className="btn btn-secondary" onClick={props.resetGame}>Play Again</button>
                </div>
          );
        };

        class Game extends React.Component {
            static randomNumber = () => Math.floor(Math.random() * 9) + 1;
            static initialState = () => ({
                selectedNumbers: [],
                randomNumberOfStars: Game.randomNumber(),
                usedNumbers: [],
                answerIsCorrect: null,
                redraws: 5,
                doneStatus: null
            });

                state = Game.initialState();
  
                selectNumber = (clickedNumber) => {
                    if (this.state.selectedNumbers.indexOf(clickedNumber) >= 0) {
                        return;
                    }
  
                    this.setState(prevState => ({
                        answerIsCorrect: null,
                        selectedNumbers: prevState.selectedNumbers.concat(clickedNumber)
                    }))
                };
  
                resetGame = () => {
                    this.setState(Game.initialState());
                };
  
                unselectNumber = (clickedNumber) => {
                    this.setState(prevState => ({
                        answerIsCorrect: null,
                        selectedNumbers: prevState.selectedNumbers.filter(number => number !== clickedNumber)
                    }))
                };
  
                checkAnswer = () => {
                    this.setState(prevState => ({
                        answerIsCorrect: prevState.randomNumberOfStars === prevState.selectedNumbers.reduce((acc, n) => acc + n, 0)
                    }));
                };
  
                acceptAnswer = () => {
                    this.setState(prevState => ({
                        usedNumbers: prevState.usedNumbers.concat(prevState.selectedNumbers),
                        selectedNumbers: [],
                        answerIsCorrect: null,
                        randomNumberOfStars: Game.randomNumber()
                    }), this.updateDoneStatus);
                };
  
                redraw = () => {
                    if (this.state.redraws === 0) { return; }
                    this.setState(prevState => ({
                        selectedNumbers: [],
                        answerIsCorrect: null,
                        randomNumberOfStars: Game.randomNumber(),
                        redraws: prevState.redraws - 1
                    }), this.updateDoneStatus);
                };
  
                possibleSolutions = ({randomNumberOfStars, usedNumbers}) => {
                    const possibleNumbers = _.range(1, 10).filter(number =>
                        usedNumbers.indexOf(number) === -1
                    );
    
                    return possibleCombinationSum(possibleNumbers, randomNumberOfStars);
                }
  
                updateDoneStatus = () => {
                    this.setState(prevState => {
                        if (prevState.usedNumbers.length === 9) {
                            return { doneStatus: 'Done. Nice!' };
                        }
                        if (prevState.redraws === 0 && !this.possibleSolutions(prevState)) {
                            return { doneStatus: 'Game Over!' };
                        }      
                    });
                }

                render() {
                    const { selectedNumbers, randomNumberOfStars, answerIsCorrect, usedNumbers, redraws, doneStatus } = this.state;
  
                    return (
                        <div className="container">
                            <h3>Play Nine</h3>
                            <hr />
                            <div className="row">
                                <Stars numberOfStars={randomNumberOfStars} />
                                <Button selectedNumbers={selectedNumbers}
                                        redraws={redraws}
                                        checkAnswer={this.checkAnswer}
                                        acceptAnswer={this.acceptAnswer}
                                        redraw={this.redraw}
                                        answerIsCorrect={answerIsCorrect} />
                                <Answer selectedNumbers={selectedNumbers}
                                        unselectNumber={this.unselectNumber} />
                </div>
                <br />
                {doneStatus ?
                    <DoneFrame resetGame={this.resetGame} doneStatus={doneStatus} /> : 
                      <Numbers selectedNumbers={selectedNumbers}
                        selectNumber={this.selectNumber}
                        usedNumbers={usedNumbers} />
                }
                </div>
            );
                }
        };

        class App extends React.Component {
            render() {
                return (
                    <div>
                        <Game />
                    </div>
                );
            }
        };

        ReactDOM.render(<App />, mountNode);

    </script>
